<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts to YouTube Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      max-width: 520px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin: 12px 0 18px 0;
    }

    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.92;
    }

    .box {
      margin: 16px 0;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
    }

    .box-title {
      font-weight: 700;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    hr {
      margin: 26px 0;
      border: none;
      border-top: 1px solid #eee;
    }

    .donate {
      text-align: center;
    }

    .paypal-btn {
      display: inline-block;
      padding: 14px 20px;
      background: #ffc439;
      color: #111;
      font-weight: 800;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .paypal-btn:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Shorts ‚Üí YouTube (16:9)</h2>

    <form method="post" action="/convert" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required />

      <div class="box">
        <div class="box-title">Choose format:</div>

        <label>
          <input type="radio" name="mode" value="blur" checked />
          Blur background (recommended)
        </label>

        <label>
          <input type="radio" name="mode" value="fitzoom" />
          Fit + slight zoom (minimal crop)
        </label>

        <label>
          <input type="radio" name="mode" value="crop" />
          Crop to fill (no blur, full 16:9)
        </label>
      </div>

      <button type="submit">Convert & Download</button>

      <hr />

      <div class="donate">
        <p style="margin-bottom: 12px;">
          ‚ù§Ô∏è If this tool saved you time, you can support it:
        </p>

        <a href="https://paypal.me/shortstoyoutube"
   target="_blank"
   style="
     display:inline-block;
     padding:14px 22px;
     background:#ffc439;
     color:#111;
     font-weight:700;
     border-radius:12px;
     text-decoration:none;
     font-size:16px;
   ">
  üíõ By Me Coffee / Support this tool via PayPal
</a>
        <div class="note">
          One-time support ‚Ä¢ Secure PayPal checkout
        </div>
      </div>
    </form>
  </div>
</body>
</html>
