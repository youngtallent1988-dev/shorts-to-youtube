<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NVL9FN7HE3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NVL9FN7HE3");
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts to YouTube Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 28px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* HERO BANNER */
    .hero {
      width: 100%;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      margin-bottom: 22px;
      background: #fff;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      left: 14px;
      bottom: 14px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .hero-text h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .hero-text p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.92;
    }

    /* CARD */
    .card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin: 0 0 14px 0;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin: 12px 0 18px 0;
    }

    .box {
      margin: 16px 0;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
    }

    .box-title {
      font-weight: 700;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    /* CONVERT BUTTON */
    .convert-btn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .convert-btn:hover {
      opacity: 0.92;
    }

    hr {
      margin: 26px 0;
      border: none;
      border-top: 1px solid #eee;
    }

    /* SUPPORT */
    .donate {
      text-align: center;
    }

    .paypal-btn {
      display: inline-block;
      padding: 14px 18px;
      background: #ffc439;
      color: #111;
      font-weight: 900;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .paypal-btn:hover {
      opacity: 0.92;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body { padding: 18px; }
      .hero-text h1 { font-size: 16px; }
      .hero-text p { font-size: 12px; }
      .card { padding: 18px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HERO BANNER -->
    <div class="hero">
      <img src="{{ url_for('static', filename='creator-banner.jpg') }}" alt="Shorts to YouTube Creator Banner">
      <div class="hero-text">
        <h1>Shorts ‚Üí YouTube Converter</h1>
        <p>Fast ‚Ä¢ Simple ‚Ä¢ Creator-friendly</p>
      </div>
    </div>

    <!-- MAIN CARD -->
    <div class="card">
      <h2>Shorts ‚Üí YouTube (16:9)</h2>

      <form method="post" action="/convert" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required />

        <div class="box">
          <div class="box-title">Choose format:</div>

          <label>
            <input type="radio" name="mode" value="blur" checked />
            Blur background (recommended)
          </label>

          <label>
            <input type="radio" name="mode" value="fitzoom" />
            Fit + slight zoom (minimal crop)
          </label>

          <label>
            <input type="radio" name="mode" value="crop" />
            Crop to fill (no blur, full 16:9)
          </label>
        </div>

        <button id="convert-btn" type="submit" class="convert-btn">
          Convert & Download
        </button>

        <hr />

        <div class="donate">
          <p style="margin-bottom: 12px;">
            ‚ù§Ô∏è If this tool saved you time, you can support it:
          </p>

          <a
            id="paypal-btn"
            class="paypal-btn"
            href="https://paypal.me/shortstoyoutube"
            target="_blank"
            rel="noopener"
          >
            üíõ Support via PayPal
          </a>

          <div class="note">One-time support ‚Ä¢ Secure PayPal checkout</div>
        </div>
      </form>
    </div>

  </div>

  <!-- Click Tracking (must be AFTER buttons exist) -->
  <script>
    // Track Convert click
    const convertBtn = document.getElementById("convert-btn");
    if (convertBtn) {
      convertBtn.addEventListener("click", () => {
        if (typeof gtag === "function") {
          gtag("event", "convert_click", { event_category: "engagement" });
        }
      });
    }

    // Track PayPal click
    const donateBtn = document.getElementById("paypal-btn");
    if (donateBtn) {
      donateBtn.addEventListener("click", () => {
        if (typeof gtag === "function") {
          gtag("event", "donate_click", { event_category: "engagement" });
        }
      });
    }
  </script>
</body>
</html>
