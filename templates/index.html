      gap:8px;
      font-size:12px;

    }

    /* ===== YouTube CTA ===== */
    .yt-cta{
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      font-weight:800;
      color:var(--accent);
      font-size:12px;
    }

    .yt-play{

      height:12px;
      background:#ff0000;
      color:#fff;
      font-size:9px;
      font-weight:900;
      border-radius:4px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .yt-hint{
      padding:1px 6px;
      font-size:10px;
      font-weight:800;
      background:rgba(255,0,0,.1);
      color:#cc0000;
      border-radius:999px;
      white-space:nowrap;
    }

    /* ===== ACTION BUTTONS ===== */
    .top-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      text-decoration:none;
      font-size:13px;
      color:var(--muted);
      font-weight:700;
    }

    .coffee-btn{
      padding:10px 14px;

      border:1px solid rgba(245,158,11,.4);
      text-decoration:none;
      font-weight:900;
      color:#7C4A00;
    }

    /* ================= CONTENT ================= */
    .hero{

      margin-bottom:20px;

    .hero h1{margin:0 0 10px;font-size:28px}
    .hero p{margin:0;color:var(--muted)}

    /* ================= FOOTER ================= */

      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    footer a{color:var(--accent);text-decoration:none}
